<script>
  // Mobile menu
  const menuBtn  = document.querySelector('.menu-toggle');
  const navLinks = document.querySelector('#primary-nav') || document.querySelector('.nav-links');
  if (menuBtn && navLinks) {
    menuBtn.addEventListener('click', () => {
      const open = navLinks.classList.toggle('open');
      menuBtn.setAttribute('aria-expanded', String(open));
    });
  }

  // Submenu caret toggles
  document.addEventListener('click', (e) => {
    const caret = e.target.closest('.sub-caret');
    const item  = caret?.closest('.has-sub');

    // Outside click closes any open menus
    if (!caret && !e.target.closest('.has-sub')) {
      document.querySelectorAll('.has-sub.open').forEach(el => {
        el.classList.remove('open');
        el.querySelector('.sub-caret')?.setAttribute('aria-expanded', 'false');
      });
      return;
    }

    if (!caret || !item) return;

    const expanded = caret.getAttribute('aria-expanded') === 'true';

    // Close others first
    document.querySelectorAll('.has-sub.open').forEach(el => {
      if (el !== item) el.classList.remove('open');
      el.querySelector('.sub-caret')?.setAttribute('aria-expanded', 'false');
    });

    // Toggle this one
    item.classList.toggle('open', !expanded);
    caret.setAttribute('aria-expanded', String(!expanded));
  });

  // ESC closes menus
  document.addEventListener('keydown', (e) => {
    if (e.key !== 'Escape') return;
    document.querySelectorAll('.has-sub.open').forEach(el => {
      el.classList.remove('open');
      el.querySelector('.sub-caret')?.setAttribute('aria-expanded', 'false');
    });
    // also close mobile menu
    if (navLinks?.classList.contains('open')) {
      navLinks.classList.remove('open');
      menuBtn?.setAttribute('aria-expanded', 'false');
    }
  });
</script>
