<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Base | Lace & Lime™</title>
  <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --text:#1A2238;
      --muted:#405970;
      --brand:#7B6CF6;
      --lime:#9BE080;
    }

    body {
      margin:0;
      font-family:"Work Sans",sans-serif;
      color:var(--text);
      line-height:1.55;
    }
    body::before {
      content:""; position:fixed; inset:0;
      background:linear-gradient(180deg,#E6F4FF 0%, #DCEBFF 45%, #C7DBFF 75%, #BFD0FF 100%);
      z-index:-2; pointer-events:none;
    }
    body::after {
      content:""; position:fixed; top:0; right:0; bottom:0; width:12px;
      background:url("assets/brush-vertical.svg") no-repeat center/cover;
      z-index:1000; pointer-events:none;
    }

    a { text-decoration:none; }

    .wrap { width:min(1120px,92vw); margin-inline:auto; padding:1rem; }
    h1,h2 { font-family:'Tenor Sans',serif; }

    /* ===== HEADER / NAVIGATION ===== */
    header.ll-nav { position:sticky; top:0; z-index:1001; background:transparent; }
    .ll-nav .wrap { display:flex; justify-content:space-between; align-items:center; padding:1.2rem 1rem; }
    .brand { font-family:'Tenor Sans',serif; letter-spacing:.08em; color:var(--brand); font-size:22px; font-weight:600; }
    .brand .tm { font-size:.7em; vertical-align:super; margin-left:1px; }

    /* ===== BURGER ===== */
    .burger { display:none; width:40px; height:40px; cursor:pointer; position:relative; z-index:1101; background:none; border:none; }
    .burger span {
      position:absolute; left:8px; width:24px; height:3px; border-radius:2px;
      background:linear-gradient(90deg,#7B6CF6,#9BE080);
      box-shadow:0 0 3px rgba(0,0,0,0.4);
      transition:transform .35s ease, opacity .25s ease;
      transform-origin:right center;
    }
    .burger span:nth-child(1){ top:10px; }
    .burger span:nth-child(2){ top:18px; }
    .burger span:nth-child(3){ top:26px; }
    .burger.open span:nth-child(1){ top:18px; transform:rotate(-30deg); }
    .burger.open span:nth-child(2){ opacity:0; transform:translateX(-20px); }
    .burger.open span:nth-child(3){ top:18px; transform:rotate(30deg); }
    @media(max-width:768px){ .burger { display:block; } }

    /* ===== SCRIM ===== */
    .scrim {
      position:fixed; inset:0; z-index:900;
      background:rgba(0,0,0,0.25);
      opacity:0; pointer-events:none;
      transition:opacity .25s ease;
    }
    .scrim.show { opacity:1; pointer-events:auto; }

    /* ===== SIDEBAR NAV ===== */
    .sidebar {
      position: fixed;
      top: 3vh; right: 0;
      width: 180px;
      display: flex; flex-direction: column;
      gap: .75rem;
      backdrop-filter:blur(12px);
      -webkit-backdrop-filter:blur(12px);
      border-radius:0 0 0 14px;
      transform:translateX(0);
      z-index:950;
    }

    /* Mobile slide-out */
    @media(max-width:768px){
      .sidebar {
        top:0;
        height:auto;
        background:rgba(230,224,255,0.7);
        backdrop-filter:blur(12px);
        -webkit-backdrop-filter:blur(12px);
        border-radius:12px 0 0 12px;
        box-shadow:-6px 0 18px rgba(0,0,0,.12);
        transform:translateX(100%);
        transition:transform .35s ease;
        max-height:90vh;
        padding:.5rem 0 .5rem .75rem;
      }
      .sidebar.show { transform:translateX(0); }
    }

    /* Desktop tweaks */
    @media(min-width:769px){
      .sidebar {
        padding:.5rem 0 .5rem .75rem;
      }
      .burger { display:none; }
    }

    /* Nav links */
    .sidebar a, .sidebar button {
      display:inline-block; align-self:flex-start;
      font-family:'Tenor Sans',serif;
      font-weight:600; font-size:1rem;
      color:var(--brand);
      background:none; border:none;
      text-align:left;
      cursor:pointer; position:relative;
      padding-right:1.5rem;
      padding:.6rem .75rem;
      line-height:1.5;
    }

    /* Brush strokes under links */
    .sidebar a::before, .sidebar button::before {
      content:""; position:absolute; left:0; bottom:-3px; /* closer to text */
      width:100%; height:12px; opacity:.7;
    }
    .nav-home::before { background:url("assets/brush-link-lime.svg") no-repeat center/100% auto; }
    .nav-about::before { background:url("assets/brush-link-lavender.svg") no-repeat center/100% auto; }
    .nav-workshops::before { background:url("assets/brush-link-lime.svg") no-repeat center/100% auto; }
    .nav-explore::before { background:url("assets/brush-link-lavender.svg") no-repeat center/100% auto; }
    .nav-contact::before { background:url("assets/brush-link-lime.svg") no-repeat center/100% auto; }

    /* Dropdown menu styles */
    .sidebar .dropdown { display:flex; flex-direction:column; }
    .sidebar .dropdown > button::after {
      content:"▾";
      font-size:.8em;
      margin-left:.3em;
      transition:transform .3s ease;
    }
    .sidebar .dropdown.open > button::after { transform:rotate(180deg); }
    .sidebar .dropdown-menu {
      display:flex;
      flex-direction:column;
      max-height:0;
      overflow:hidden;
      margin-left:1rem;
      transition:max-height .3s ease;
    }
    .sidebar .dropdown.open .dropdown-menu { max-height:500px; }

    /* ===== CONTENT ===== */
    .hero { padding:3rem 0; }
    .eyebrow {
      font-family: 'Work Sans', sans-serif;
      font-weight: 600;
      font-size: .8rem;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: .4rem;
    }
    .tagline { font-family:"Tenor Sans",serif; font-size:2.2rem; margin:.4rem 0; }
    .hero-sub { color:var(--muted); margin-bottom:1rem; max-width:65ch; }

    /* ===== FOOTER ===== */
    footer {
      border-top:1px solid rgba(26,34,56,.1);
      margin-top:2rem;
      padding:1rem 0;
      font-size:.9rem;
      color:var(--muted);
      text-align:left;
    }
    footer .wrap {
      width:min(1120px,92vw);
      margin-inline:auto;
    }
  </style>
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header class="ll-nav">
    <div class="wrap">
      <!-- Brand logo/title -->
      <a class="brand" href="index.html">LACE AND LIME<span class="tm">™</span></a>
      <!-- Burger for mobile -->
      <button id="burger" class="burger" aria-expanded="false"><span></span><span></span><span></span></button>
    </div>
  </header>

  <!-- SCRIM (dark overlay when nav is open) -->
  <div id="nav-scrim" class="scrim" hidden></div>

  <!-- ===== SIDEBAR NAVIGATION ===== -->
  <nav class="sidebar" id="nav-menu">
    <a href="index.html" class="nav-home">Home</a>
    <div class="dropdown">
      <button type="button" class="nav-about">About</button>
      <div class="dropdown-menu">
        <a href="about.html">Our Story</a>
        <a href="founder.html">Founder</a>
      </div>
    </div>
    <div class="dropdown">
      <button type="button" class="nav-workshops">Workshops</button>
      <div class="dropdown-menu">
        <a href="workshops.html">Overview</a>
        <a href="booking.html">Booking</a>
      </div>
    </div>
    <a href="explore.html" class="nav-explore">Explore</a>
    <a href="contact.html" class="nav-contact">Contact</a>
  </nav>

  <!-- ===== MAIN CONTENT AREA ===== -->
  <main class="wrap">
    <section class="hero">
      <!-- Eyebrow is optional per page -->
      <p class="eyebrow">About</p>
      <h1 class="tagline">Lace & Lime™</h1>
      <p class="hero-sub">This is placeholder hero content. Replace with your actual page intro.</p>
      <!-- NOTES:
           - Use eyebrow for section label: "About", "Explore", "Workshops"
           - Tagline = main page title
           - Hero-sub = supporting description, usually 1–2 sentences -->
    </section>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer>
    <div class="wrap">
      © 2025 Lace & Lime™ LLC. All rights reserved. · 
      <a href="privacy-terms.html">Privacy and Terms</a>
    </div>
  </footer>

  <!-- ===== SCRIPT ===== -->
  <script>
  // Burger + scrim logic
  const burger=document.getElementById("burger");
  const sidebar=document.getElementById("nav-menu");
  const scrim=document.getElementById("nav-scrim");

  function openNav(){
    burger.classList.add('open');
    sidebar.classList.add('show');
    scrim.classList.add('show');
    scrim.hidden=false;
  }
  function closeNav(){
    burger.classList.remove('open');
    sidebar.classList.remove('show');
    scrim.classList.remove('show');
    setTimeout(()=>{ if(!sidebar.classList.contains('show')) scrim.hidden=true; },200);
  }

  burger.addEventListener('click',()=> sidebar.classList.contains('show')?closeNav():openNav());
  scrim.addEventListener('click',closeNav);
  document.addEventListener('keydown',e=>{ if(e.key==='Escape'&&sidebar.classList.contains('show')) closeNav(); });

  // Dropdowns
  document.querySelectorAll('.sidebar .dropdown>button').forEach(btn=>{
    btn.addEventListener('click',e=>{
      e.preventDefault();
      const parent=btn.parentElement;
      const isOpen=parent.classList.toggle('open');
      btn.setAttribute('aria-expanded',isOpen);
    });
  });
  </script>
</body>
</html>
