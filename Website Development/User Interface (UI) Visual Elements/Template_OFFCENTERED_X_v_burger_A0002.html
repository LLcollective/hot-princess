<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lace & Lime™ Template</title>
  <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --surface:#E6F4FF;
      --text:#1A2238;
      --muted:#405970;
      --line: rgba(26,34,56,.15);
      --brand:#4f46e5;   /* purple */
      --brand-pill:#F3F4FF;
      --shadow:0 6px 20px rgba(26,34,56,.08);
      --lime:#9BE080;   /* lime green */
    }
    html,body{margin:0; padding:0}
    body{
      background:transparent !important;
      color:var(--text);
      font-family:"Work Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height:1.55;
    }
    body::before{
      content:""; position:fixed; inset:0;
      background:linear-gradient(180deg,#E6F4FF 0%, #DCEBFF 45%, #C7DBFF 75%, #BFD0FF 100%);
      z-index:-1; pointer-events:none;
    }
    a{color:var(--brand); text-decoration:none}
    .wrap{ width:min(1080px,92vw); margin-inline:auto }

    /* Header */
    .ll-nav{ position:sticky; top:0; z-index:1000; background:var(--surface); border-bottom:1px solid var(--line) }
    .ll-nav .wrap{ padding:12px 16px; display:flex; align-items:center; justify-content:space-between }
    .brand{ font-family:'Tenor Sans',serif; letter-spacing:.08em; color:var(--brand); font-size:20px; font-weight:600; }
    .brand .tm{ font-size:.7em; vertical-align:super; margin-left:1px }

    nav.menu {
      display:flex;
      align-items:center;
      gap:18px;
      white-space:nowrap;
    }
    nav.menu > a,
    nav.menu > .dropdown > button {
      font-family:'Tenor Sans',serif;
      font-weight:600;
      font-size:1rem;
      line-height:1.4;
      color:var(--brand);
      padding:.35rem .6rem;
      border-radius:.6rem;
      transition:all .2s ease;
      background:none;
      border:none;
      cursor:pointer;
    }
    nav.menu > a:hover,
    nav.menu > .dropdown > button:hover {
      color:var(--lime);
      background:var(--brand-pill);
    }
    nav.menu a.active {
      background:var(--brand-pill);
      color:var(--brand);
    }

    /* Dropdowns desktop */
    .dropdown { position:relative }
    .dropdown-menu {
      display:none;
      position:absolute;
      top:calc(100% + 6px);
      left:0;
      background:#fff;
      border:1px solid var(--line);
      border-radius:.6rem;
      box-shadow:var(--shadow);
      padding:.5rem 0;
      min-width:160px;
      z-index:1000;
    }
    .dropdown-menu a {
      display:block;
      padding:.5rem .75rem;
      font-size:.95rem;
      color:var(--brand);
    }
    .dropdown-menu a:hover { background:var(--brand-pill); color:var(--lime) }
    .dropdown:hover .dropdown-menu,
    .dropdown:focus-within .dropdown-menu { display:block }

    /* Burger Option 2: outlined + gradient fill + chevron morph */
    .burger {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      border: 2px solid var(--brand);
      border-radius: .6rem;
      cursor: pointer;
      transition: background .3s ease, border-color .3s ease;
    }
    .burger span {
      width: 20px;
      height: 2px;
      background: var(--brand);
      border-radius: 2px;
      margin: 3px 0;
      transition: transform .3s ease, opacity .3s ease, background .3s ease;
    }
    .burger.open {
      background: linear-gradient(90deg, var(--brand), var(--lime));
      border-color: transparent;
    }
    .burger.open span {
      background: #fff; /* lines contrast inside gradient */
    }
    .burger.open span:nth-child(1) {
      transform: rotate(45deg) translate(4px, 4px);
    }
    .burger.open span:nth-child(2) {
      opacity: 0;
    }
    .burger.open span:nth-child(3) {
      transform: rotate(-45deg) translate(4px, -4px);
    }

    /* Mobile nav */
    @media(max-width:768px){
      nav.menu {
        display: none;
        flex-direction: column;
        gap: 14px;
        position: absolute;
        top: 60px;
        right: 1rem;
        background: #fff;
        padding: 1rem 1.2rem;
        border: 1px solid var(--line);
        border-radius: .8rem;
        box-shadow: 0 4px 12px rgba(0,0,0,.08);
        opacity: 0;
        transform: translateY(-10px);
        transition: .3s ease;
      }
      nav.menu.show {
        display: flex;
        opacity: 1;
        transform: translateY(0);
      }
      .burger { display: flex; }
      /* stack dropdowns for mobile */
      .dropdown-menu { position:static; border:none; box-shadow:none; padding-left:1rem; }
      .dropdown:hover .dropdown-menu { display:none } /* disable hover on mobile */
      .dropdown.open .dropdown-menu { display:flex; flex-direction:column; }
    }

    /* Progress bar */
    .progress{ height:3px; background:rgba(122,102,255,.15); position:fixed; left:0; right:0; top:var(--progress-top,64px); z-index:999 }
    .progress span{ display:block; height:100%; width:0%; background:linear-gradient(90deg,#7B6CF6,#9BE080); transition:width .08s linear }

    /* Hero */
    .hero{ border-bottom:1px solid var(--line) }
    .hero .wrap{ padding:2.25rem 1rem 1.25rem }
    .eyebrow{ display:inline-block; font-size:.85rem; letter-spacing:.12em; color:var(--brand); font-weight:700 }
    .tagline{ font-family:"Tenor Sans",serif; font-size:clamp(1.8rem, 2.3vw + 1rem, 2.6rem); line-height:1.15; margin:.4rem 0 .4rem }
    .hero-sub{ color:var(--muted) }
    .small{ font-size:.92rem; color:var(--muted) }

    /* Card template */
    section.card{ background:#fff; border:1px solid var(--line); border-radius:1rem; box-shadow:var(--shadow); padding:1rem; margin:1rem auto 0; width:min(100%,1080px) }
    section.card h2{ margin:.2rem 0 .5rem; color:var(--brand) }

    /* Footer */
    .site-footer{ border-top:1px solid var(--line); margin-top:1.25rem }
    .site-footer .wrap{ padding:1rem; font-size:.9rem; text-align:left }
    .site-footer a{ color:var(--brand); text-decoration:none }
    .site-footer a:hover{ color:var(--lime) }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="ll-nav">
    <div class="wrap">
      <a class="brand" href="index.html">LACE AND LIME<span class="tm">™</span></a>
      <div class="burger" id="burger"><span></span><span></span><span></span></div>
      <nav class="menu" id="nav-menu">
        <a href="index.html" class="active">Home</a>
        <div class="dropdown">
          <button>About</button>
          <div class="dropdown-menu">
            <a href="about.html">Lace & Lime™</a>
            <a href="founder.html">Founder</a>
          </div>
        </div>
        <div class="dropdown">
          <button>Workshops</button>
          <div class="dropdown-menu">
            <a href="workshops.html">Overview</a>
            <a href="workshops.html#booking">Booking</a>
          </div>
        </div>
        <a href="explore.html">Explore</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Progress -->
  <div class="progress"><span id="progress-fill"></span></div>

  <main id="main">
    <!-- Hero -->
    <section class="hero">
      <div class="wrap">
        <span class="eyebrow">SECTION</span>
        <h1 class="tagline">Page Title</h1>
        <p class="hero-sub">Subtext goes here.</p>
        <p class="small">Optional small note</p>
      </div>
    </section>

    <!-- Example Card -->
    <section class="card">
      <h2>Card Title</h2>
      <p>Card content placeholder.</p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <p>© 2025 Lace & Lime™ LLC. All rights reserved. · <a href="privacy-terms.html">Privacy & Terms</a></p>
    </div>
  </footer>

  <script>
    // Progress bar
    (() => {
      const fill = document.getElementById('progress-fill');
      const header = document.querySelector('.ll-nav');
      function place(){
        const h = header?.getBoundingClientRect().height || 56;
        document.documentElement.style.setProperty('--progress-top', h + 'px');
      }
      function pct(){
        const doc = document.documentElement;
        const sc = Math.max(doc.scrollTop, document.body.scrollTop);
        const max = (doc.scrollHeight || document.body.scrollHeight) - innerHeight;
        const r = max > 0 ? Math.min(1, Math.max(0, sc / max)) : 0;
        if(fill) fill.style.width = (r*100).toFixed(2) + '%';
      }
      place(); pct();
      addEventListener('resize', place, {passive:true});
      addEventListener('scroll', pct, {passive:true});
    })();

    // Burger nav toggle
    const burger = document.getElementById("burger");
    const navMenu = document.getElementById("nav-menu");
    burger.addEventListener("click", () => {
      burger.classList.toggle("open");
      navMenu.classList.toggle("show");
    });

    // Mobile dropdown toggle
    document.querySelectorAll('.dropdown > button').forEach(btn=>{
      btn.addEventListener('click',()=>{
        const parent = btn.parentElement;
        parent.classList.toggle('open');
      });
    });
  </script>
</body>
</html>
