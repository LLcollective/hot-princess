<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lace & Lime Dashboard</title>
  <!-- Import Tenor Sans & Work Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Work Sans', sans-serif;
      background: linear-gradient(135deg, #ffb199, #ffdac1);
      color: #333;
    }

    /* Header */
    header.ll-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(6px);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .ll-brand a {
      font-family: 'Tenor Sans', sans-serif;
      font-size: 1.5rem;
      font-weight: 400;
      color: #ff6f61;
      text-decoration: none;
    }

    nav.ll-bar a {
      margin-left: 1.5rem;
      text-decoration: none;
      font-family: 'Work Sans', sans-serif;
      font-weight: 500;
      color: #333;
    }

    nav.ll-bar a:hover {
      color: #ff6f61;
    }

    /* Dashboard */
    .dashboard {
      padding: 3rem 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .card {
      position: relative;
      background: white;
      border-radius: 12px;
      padding: 2rem 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      text-align: center;
      overflow: hidden;
      font-family: 'Work Sans', sans-serif;
    }

    .card h3 {
      margin: 1rem 0 0.5rem;
      color: #ff6f61;
      font-weight: 600;
    }

    .card p {
      font-size: 0.9rem;
      color: #555;
      font-weight: 400;
    }

    /* Transparent overlay */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(255, 111, 97, 0.18); /* subtle coral transparency */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 600;
      color: #ff6f61;
      pointer-events: none;
      font-family: 'Work Sans', sans-serif;
    }

    .overlay .icon {
      font-size: 24px;
      margin-bottom: 6px;
    }

    /* Footer */
    footer.ll-footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      color: #555;
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(6px);
      margin-top: 3rem;
      font-family: 'Work Sans', sans-serif;
    }
  </style>
</head>
