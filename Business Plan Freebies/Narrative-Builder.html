<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lace & Lime â€¢ Narrative Builder</title>
  <link rel="stylesheet" href="global.css">

  <style>
  body {
    background: #f9f8f6;
  }
  .wrap {
    max-width: 750px;
    margin: 0 auto;
    padding: 2rem 1rem;
  }
  header {
    text-align: center;
    margin-bottom: 2rem;
  }
  header h1 {
    font-size: 2rem;
    margin-bottom: .5rem;
    color: #3F4A3C;
  }
  header p {
    font-size: 1rem;
    color: #5f708a;
  }
  form {
    background: #fff;
    border-radius: 14px;
    padding: 2rem;
    box-shadow: 0 6px 14px rgba(0,0,0,.08);
  }
  .question {
    margin-bottom: 1.5rem;
  }
  .question label {
    font-weight: 600;
    display: block;
    margin-bottom: .5rem;
    color: #24324a;
  }
  input[type="text"], textarea {
    width: 100%;
    padding: .75rem;
    border: 1px solid rgba(63,74,60,0.25);
    border-radius: 8px;
    font-size: 1rem;
  }
  button {
    background: #7B6CF6;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: .6rem 1.2rem;
    cursor: pointer;
    font-size: 1rem;
  }
  button:hover {
    background: #6450d6;
  }
  .results {
    margin-top: 2rem;
    padding: 1.5rem;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 6px 14px rgba(0,0,0,.06);
  }
  .results h2 {
    margin-top: 0;
  }
  .story {
    background: #f5f5fa;
    padding: 1rem;
    border-radius: 8px;
    font-size: 1rem;
    line-height: 1.6;
  }
  .actions {
    margin-top: 1rem;
    text-align: right;
  }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Brand Narrative Builder</h1>
      <p>Answer 4 questions and watch your brand story come to life.</p>
    </header>

    <form id="narrative-form">
      <div class="question">
        <label for="origin">Why did you start your work?</label>
        <textarea id="origin" placeholder="Because I saw..."></textarea>
      </div>
      <div class="question">
        <label for="mission">What is your mission?</label>
        <textarea id="mission" placeholder="To empower/support/help..."></textarea>
      </div>
      <div class="question">
        <label for="audience">Who do you serve?</label>
        <textarea id="audience" placeholder="I work with..."></textarea>
      </div>
      <div class="question">
        <label for="impact">What impact do you want to create?</label>
        <textarea id="impact" placeholder="So that..."></textarea>
      </div>

      <button type="submit">Build My Narrative</button>
    </form>

    <div class="results" id="results" style="display:none;">
      <h2>Your Brand Narrative</h2>
      <p class="story" id="story"></p>
      <div class="actions">
        <button id="copy-btn">Copy</button>
        <button id="download-btn">Download</button>
      </div>
    </div>
  </div>

  <script>
  const form = document.getElementById("narrative-form");
  const results = document.getElementById("results");
  const storyEl = document.getElementById("story");

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const origin = document.getElementById("origin").value.trim();
    const mission = document.getElementById("mission").value.trim();
    const audience = document.getElementById("audience").value.trim();
    const impact = document.getElementById("impact").value.trim();

    const story = `I started this work because ${origin}. My mission is ${mission}. 
    I serve ${audience}, and I strive to create impact by ${impact}.`;

    storyEl.textContent = story;
    results.style.display = "block";
  });

  // Copy to clipboard
  document.getElementById("copy-btn").addEventListener("click", () => {
    navigator.clipboard.writeText(storyEl.textContent);
    alert("Narrative copied to clipboard!");
  });

  // Download as text file
  document.getElementById("download-btn").addEventListener("click", () => {
    const blob = new Blob([storyEl.textContent], { type: "text/plain" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "Brand_Narrative.txt";
    a.click();
    URL.revokeObjectURL(url);
  });
  </script>
</body>
</html>
