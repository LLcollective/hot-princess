<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking — Lace & Lime™</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    /* ===== ROOT TOKENS ===== */
    :root {
      --ink-900: #24324a;
      --ink-800: #2a3a52;
      --ink-700: #465770;
      --ink-100: #f7f9fb;

      --brand: #7B6CF6;
      --brand-dark: #5A4EBC;
    }

    /* ===== BASE ===== */
    body {
      margin: 0;
      font-family: 'Work Sans', sans-serif;
      line-height: 1.6;
      color: var(--ink-800);
    }

    /* Ombre background */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(
        180deg,
        #DBE9FA 0%,
        #D6E5FC 50%,
        #D0E2FE 100%
      );
      z-index: -1;
    }

    /* ===== HEADER ===== */
    header.ll-nav {
      position: sticky;
      top: 0;
      z-index: 1001;
      background: transparent;
    }

    .ll-nav .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: flex-start; /* keep brand left aligned */
      align-items: center;
    }

    .brand {
      font-family: 'Tenor Sans', serif;
      font-size: 1.6rem;
      font-weight: 600;
      color: var(--brand);
      letter-spacing: 0.05em;
      text-decoration: none;
    }

    .brand .tm {
      font-size: 0.6em;
      vertical-align: super;
      margin-left: 2px;
    }

    .brand:hover {
      color: var(--brand-dark);
    }

    /* ===== BOOKING SECTION ===== */
    .booking-section {
      padding: 3rem 2rem 5rem;
      text-align: center; /* center heading/intro text */
    }

    .booking-section h2 {
      font-family: 'Work Sans', sans-serif;
      font-weight: 600;
      color: var(--ink-900);
      margin-bottom: 0.5rem;
    }

    .booking-section p {
      color: var(--ink-700);
      margin-bottom: 2rem;
    }

    .booking-frame {
      position: relative;
      width: 75%;
      max-width: 900px;
      margin: 0 auto; /* centers calendar only */
      height: 780px;
      border-radius: 12px;
      overflow: hidden;

      /* Milky blur white */
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    .booking-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Solid block cover (straight line, hides Google footer) */
    .iframe-cover {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 160px;
      background: #D0E2FE;
      pointer-events: none;
    }

    /* ===== FOOTER ===== */
    footer {
      border-top: 1px solid var(--ink-100);
      margin-top: 3rem;
      padding: 2rem;
      font-size: 0.9rem;
      color: var(--ink-700);
      text-align: left; /* keep footer text aligned left */
    }

    footer .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    footer a {
      color: var(--brand);
      text-decoration: none;
      margin-left: 0.25rem;
    }

    footer a:hover {
      color: var(--brand-dark);
    }



.cta-options {
  display: flex;
  gap: 1rem;
  flex-wrap: wrap;
  justify-content: center;
  margin-bottom: 2rem;
}

.cta-btn {
  display: inline-block;
  background: var(--brand);
  color: #fff;
  font-weight: 600;
  padding: 0.9rem 1.8rem;
  border-radius: 8px;
  text-decoration: none;
  transition: background 0.3s ease;
}

.cta-btn:hover {
  background: var(--brand-dark);
}

.cta-btn.alt {
  background: var(--ink-700);
}

.cta-btn.alt:hover {
  background: var(--ink-900);
}

  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="ll-nav">
    <div class="wrap">
      <a href="index.html" class="brand">
        LACE & LIME<span class="tm">™</span>
      </a>
    </div>
  </header>

  <!-- BOOKING SECTION -->
  <section class="booking-section">
<div class="cta-options">
  <a href="https://square.link/u/bkAhWXIJ" class="cta-btn">Start (15)</a>
  <a href="https://forms.gle/iaX84x6BuoHVBn8q8" class="cta-btn alt">Resume Upload</a>
</div>





    <div class="booking-frame">
      <iframe 
        src="https://calendar.google.com/calendar/appointments/s/AcZssZ2HlJsBTIk-_S095MgCjVHNYphjcWApsp0GA9lOpiPtlcQjoQqNhrOnFVW1BZ4-bVqipolexakb"
        loading="lazy">
      </iframe>
      <div class="iframe-cover"></div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="wrap">
      © 2025 Lace & Lime™ LLC. All rights reserved. · 
      <a href="privacy.html">Privacy</a> and 
      <a href="terms.html">Terms</a>
    </div>
  </footer>

</body>
</html>
