<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lace & Limeâ„¢ Spiral Experience</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      font-family: "Raleway", sans-serif;
      background: #f9f8f6;
      background-image: repeating-linear-gradient(
        to bottom,
        #f9f8f6,
        #f9f8f6 26px,
        #a8a5a3 27px
      );
      background-size: 100% 28px;
      color: #3F4A3C;
      overflow: hidden;
    }

    .spiral-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    .spiral-path {
      fill: none;
      stroke-linecap: round;
      stroke-width: 4;
    }
.spiral-link {
  position: absolute;
  transform: translate(-50%, -50%) scale(1);
  background: linear-gradient(145deg, #fdfcf7, #f3f1ee);
  color: #3F4A3C;
  border: 1px solid rgba(63,74,60,0.15);
  font-weight: 600;
  font-size: 16px;        /* desktop: small bump from 14px â†’ 16px */
  padding: 8px 18px;      /* more balanced size */
  border-radius: 20px;    /* slightly rounder */
  box-shadow: 0 4px 8px rgba(63,74,60,0.15);
  opacity: 0;
  animation: floatIn .9s ease forwards;
  cursor: pointer;
  z-index: 10;
}

/* ðŸ“± Mobile-only tweaks */
@media (max-width: 768px) {
  .spiral-link {
    font-size: 18px;      /* bigger for mobile */
    padding: 12px 22px;   /* comfortable touch target */
    border-radius: 24px;  /* more rounded */
  }
}



    .spiral-link:hover {
      color: #F2C9CF;
      background: linear-gradient(145deg, #fff5f7, #fdfdfc);
      transform: translate(-50%, -50%) scale(1.08);
      box-shadow: 0 6px 14px rgba(242, 201, 207, 0.35);
    }

    @keyframes floatIn {
      from { opacity: 0; transform: translate(-50%, -40%) scale(0.9); }
      to   { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
  </style>









</head>
<body>
  <div class="spiral-container">
    <svg id="spiral-svg" preserveAspectRatio="xMidYMid meet">
      <path id="spiral" class="spiral-path" stroke="#3F4A3C"/>
      <path id="spiral-overlay" class="spiral-path" stroke="#F2C9CF"/>
    </svg>
  </div>


  <script src="js/main.js"></script>



<script>
document.addEventListener('DOMContentLoaded', () => {
  // 1) disable any anchor targeting approach.html
  document.querySelectorAll('a[href$="approach.html"]').forEach(a => {
    a.dataset.disabled = "true";
    a.classList.add('disabled');
    a.setAttribute('aria-disabled', 'true');
    a.setAttribute('title', 'Coming soon');
    a.setAttribute('tabindex', '-1');

    // prevent default if clicked accidentally
    a.addEventListener('click', (e) => {
      e.preventDefault();
    });
  });

  // 2) Optional: intercept programmatic navigation attempts
  // (prevents some cases where scripts set location.href)
  const blocked = /approach\.html$/i;
  const _assign = window.location.assign;
  window.location.assign = function(url) {
    if (blocked.test(String(url))) return;
    return _assign.apply(this, arguments);
  };
});
</script>

</body>
</html>
