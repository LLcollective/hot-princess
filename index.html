<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lace & Limeâ„¢ Spiral Experience</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      font-family: "Raleway", sans-serif;
      background: #f9f8f6;
      background-image: repeating-linear-gradient(
        to bottom,
        #f9f8f6,
        #f9f8f6 26px,
        #a8a5a3 27px
      );
      background-size: 100% 28px;
      color: #3F4A3C;
      overflow: hidden;
    }

    .spiral-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    .spiral-path {
      fill: none;
      stroke-linecap: round;
      stroke-width: 4;
    }
.spiral-link {
  position: absolute;
  transform: translate(-50%, -50%) scale(1);
  background: linear-gradient(145deg, #fdfcf7, #f3f1ee);
  color: #3F4A3C;
  border: 1px solid rgba(63,74,60,0.15);
  font-weight: 600;
  font-size: 16px;        /* desktop: small bump from 14px â†’ 16px */
  padding: 8px 18px;      /* more balanced size */
  border-radius: 20px;    /* slightly rounder */
  box-shadow: 0 4px 8px rgba(63,74,60,0.15);
  opacity: 0;
  animation: floatIn .9s ease forwards;
  cursor: pointer;
  z-index: 10;
}

/* ðŸ“± Mobile-only tweaks */
@media (max-width: 768px) {
  .spiral-link {
    font-size: 18px;      /* bigger for mobile */
    padding: 12px 22px;   /* comfortable touch target */
    border-radius: 24px;  /* more rounded */
  }
}



    .spiral-link:hover {
      color: #F2C9CF;
      background: linear-gradient(145deg, #fff5f7, #fdfdfc);
      transform: translate(-50%, -50%) scale(1.08);
      box-shadow: 0 6px 14px rgba(242, 201, 207, 0.35);
    }

    @keyframes floatIn {
      from { opacity: 0; transform: translate(-50%, -40%) scale(0.9); }
      to   { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>
  <div class="spiral-container">
    <svg id="spiral-svg" preserveAspectRatio="xMidYMid meet">
      <path id="spiral" class="spiral-path" stroke="#3F4A3C"/>
      <path id="spiral-overlay" class="spiral-path" stroke="#F2C9CF"/>
    </svg>
  </div>

<script>
  function drawSpiral() {
    const base = document.getElementById("spiral");
    const overlay = document.getElementById("spiral-overlay");
    const svg = document.getElementById("spiral-svg");
    const container = document.querySelector(".spiral-container");

    const width = window.innerWidth;
    const height = window.innerHeight;
    const cx = width / 2, cy = height / 2;

    // Spiral params
    const a = 10, b = 20;
    const turns = 8;

    // Update viewBox to full viewport
    svg.setAttribute("viewBox", `0 0 ${width} ${height}`);

    // Generate spiral points
    const points = [];
    for (let t = 0; t < Math.PI*2*turns; t += 0.1) {
      const r = a + b * t;
      const x = cx + r * Math.cos(t);
      const y = cy + r * Math.sin(t);
      points.push([x,y]);
    }

    const d = "M" + points.map(p => p.join(",")).join(" L");
    base.setAttribute("d", d);
    overlay.setAttribute("d", d);

    const length = base.getTotalLength();
    [base, overlay].forEach(path => {
      path.style.strokeDasharray = length;
      path.style.strokeDashoffset = length;
    });

    // Black spiral draws first
    base.animate(
      [{ strokeDashoffset: length }, { strokeDashoffset: 0 }],
      { duration: 6000, easing: "ease-in-out", fill: "forwards" }
    ).onfinish = () => {
      function animateOverlay(forward=true) {
        overlay.animate(
          forward
            ? [{ strokeDashoffset: length }, { strokeDashoffset: 0 }]
            : [{ strokeDashoffset: 0 }, { strokeDashoffset: length }],
          { duration: 6000, easing: "ease-in-out", fill: "forwards" }
        ).onfinish = () => setTimeout(() => animateOverlay(!forward), 400);
      }
      animateOverlay(true);
    };

    // Clear old links
    document.querySelectorAll(".spiral-link").forEach(el => el.remove());

    // Spiral nav links with manual multipliers
    const linkLabels = [
      { text: "Founder", href: "founder.html", factor: 0.05 },
      { text: "Laced Notes", href: "lacednotes.html", factor: 0.10 },
      { text: "Laced Together", href: "booknow.html", factor: 0.16 },
      { text: "Limeboard", href: "limeboard.html", factor: 0.23 },
      { text: "Approach", href: "approach.html", factor: 0.21 },
      { text: "Contact", href: "contact.html", factor: 0.29 } 
     
 ];

    // Each factor = % along spiral path (0 = center, 1 = edge)
    linkLabels.forEach((link,i) => {
      const idx = Math.floor(points.length * link.factor);
      const [x,y] = points[idx];
      const el = document.createElement("div");
      el.className = "spiral-link";
      el.textContent = link.text;
      el.style.left = (x/width*100) + "%";
      el.style.top  = (y/height*100) + "%";
      el.style.animationDelay = `${1+i*0.4}s`;
      el.onclick = () => location.href = link.href;
      container.appendChild(el);
    });
  }

  // Initial draw
  drawSpiral();
  // Redraw on resize/rotation
  window.addEventListener("resize", drawSpiral);
</script>

</body>
</html>
