<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lace & Limeâ„¢ Spiral Experience</title>


  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
  <!-- Global Styles -->
  <link rel="stylesheet" href="global.css" />

  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      font-family: "Raleway", sans-serif;
      background: #f9f8f6;
      background-image: repeating-linear-gradient(
        to bottom,
        #f9f8f6,
        #f9f8f6 26px,
        #a8a5a3 27px
      );
      background-size: 100% 28px;
      color: #3F4A3C;
      overflow: hidden;
    }

    .spiral-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    .spiral-path {
      fill: none;
      stroke-linecap: round;
      stroke-width: 4;
    }
.spiral-link {
  position: absolute;
  transform: translate(-50%, -50%) scale(1);
  background: linear-gradient(145deg, #fdfcf7, #f3f1ee);
  color: #3F4A3C;
  border: 1px solid rgba(63,74,60,0.15);
  font-weight: 600;
  font-size: 16px;        /* desktop: small bump from 14px â†’ 16px */
  padding: 8px 18px;      /* more balanced size */
  border-radius: 20px;    /* slightly rounder */
  box-shadow: 0 4px 8px rgba(63,74,60,0.15);
  opacity: 0;
  animation: floatIn .9s ease forwards;
  cursor: pointer;
  z-index: 10;
}

/* ðŸ“± Mobile-only tweaks */
@media (max-width: 768px) {
  .spiral-link {
    font-size: 18px;      /* bigger for mobile */
    padding: 12px 22px;   /* comfortable touch target */
    border-radius: 24px;  /* more rounded */
  }
}



    .spiral-link:hover {
      color: #F2C9CF;
      background: linear-gradient(145deg, #fff5f7, #fdfdfc);
      transform: translate(-50%, -50%) scale(1.08);
      box-shadow: 0 6px 14px rgba(242, 201, 207, 0.35);
    }

    @keyframes floatIn {
      from { opacity: 0; transform: translate(-50%, -40%) scale(0.9); }
      to   { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }



/* Floating Logo â€” Centered at Top, Above All Content */
.floating-logo {
  position: fixed;
  top: 1.2rem;               /* keeps it breathing from top edge */
  left: 50%;
  transform: translateX(-50%);
  z-index: 9999;
  text-align: center;
  background: rgba(255, 255, 255, 0.75);
  backdrop-filter: blur(8px);
  padding: 0.35rem 1.25rem 0.4rem;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  transition: all 0.4s ease;
  animation: fadeInTop 1.2s ease-in-out both;
}

/* Optional hover / scroll subtle fade */
.floating-logo:hover {
  background: rgba(255, 255, 255, 0.9);
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}

@keyframes fadeInTop {
  0% { opacity: 0; transform: translate(-50%, -8px); }
  100% { opacity: 1; transform: translate(-50%, 0); }
}


  </style>




</head>



<body>


<!-- Floating Top-Centered Logo -->
<header class="floating-logo">
  <a href="index.html" class="logo-link">
    <h1 class="logo-small-centered">
      <span class="lace">lace</span>
      <span class="amp">&amp;</span>
      <span class="lime">LIME</span>
    </h1>
  </a>
</header>




  <div class="spiral-container">
    <svg id="spiral-svg" preserveAspectRatio="xMidYMid meet">
      <path id="spiral" class="spiral-path" stroke="#3F4A3C"/>
      <path id="spiral-overlay" class="spiral-path" stroke="#F2C9CF"/>
    </svg>
  </div>


  <script src="js/main.js"></script>




</body>
</html>
