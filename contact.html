  <!-- Page-local nudges so this looks like Home even if styles.css lags -->
  <style>
    :root{ --bg:#F4F8EE; --text:#203042; --muted:#5E7181; --accent:#5C8E37; --line:rgba(32,48,66,.12); }
    body{ background:var(--bg); color:var(--text); margin:0; }
    .wrap{ max-width:1120px; margin:0 auto; padding:0 16px; }
    /* nav */
    .ll-nav{ position:sticky; top:0; z-index:1000; background:var(--bg); border-bottom:1px solid transparent; }
    .ll-nav .wrap{ display:flex; align-items:center; gap:16px; padding:12px 16px; }
    .brand{ font-family:"Tenor Sans",serif; letter-spacing:.08em; color:var(--accent); font-size:20px; text-decoration:none; }
    .menu{ display:none; gap:22px; align-items:center; margin-left:auto; }
    .menu a{ color:var(--text); font:600 15px/1 "Work Sans",sans-serif; }
    .menu a.active{ text-decoration:underline; text-underline-offset:6px; }
    /* theme buttons */
    .theme-switch{ display:flex; gap:8px; }
    .theme-switch button{
      border:1px solid var(--accent); background:transparent; color:var(--accent);
      border-radius:999px; padding:6px 10px; display:inline-flex; align-items:center; justify-content:center; cursor:pointer;
    }
    .theme-switch button.active{ background:var(--accent); color:#fff; }
    .theme-switch svg{ width:18px; height:18px; stroke:currentColor; fill:none; stroke-width:2; }

    /* burger + drawer */
    #nav-toggle{ position:absolute; opacity:0; pointer-events:none; }
    .burger{ margin-left:auto; width:40px; height:40px; display:inline-flex; flex-direction:column; justify-content:center; align-items:center; gap:5px; cursor:pointer; }
    .burger span{ width:22px; height:2px; background:var(--accent); border-radius:2px; }
    .drawer{
      position:absolute; top:60px; left:12px; right:12px; display:none; flex-direction:column; gap:14px;
      background:var(--bg); border:1px solid var(--line); border-radius:12px; box-shadow:0 12px 28px rgba(0,0,0,.08); padding:16px; border-top:2px solid var(--accent); z-index:1000;
    }
    .drawer a{ color:var(--text); font:600 16px/1 "Work Sans",sans-serif; }
    #nav-toggle:checked ~ .drawer{ display:flex; }
    @media (min-width:768px){ .burger,.drawer{ display:none !important; } .menu{ display:flex; } }

    /* hero like Home */
    .hero--stack .wrap{ text-align:center; padding:48px 16px 24px; }
    .eyebrow{ letter-spacing:.12em; font:700 13px/1 "Work Sans",sans-serif; opacity:.8; }
    .tagline{
      font:700 clamp(36px,6vw,64px)/1.08 "Tenor Sans",serif;
      background-image:linear-gradient(120deg,#203042 0%,#203042 30%,#E8766C 50%,#FFB6AC 60%,#203042 85%,#203042 100%);
      background-size:200% 100%; background-position:0% center;
      -webkit-background-clip:text; background-clip:text; color:transparent; margin:10px 0 14px;
    }
    .tagline em{ font-style:italic; }
    @keyframes shimmer-text{ from{background-position:0%} to{background-position:200%} }
    .tagline.glitter,.tagline:hover{ animation: shimmer-text 1.6s ease-out 1; }
    .hero-sub{ max-width:720px; margin:0 auto; color:var(--muted); }

    /* form */
    .contact{ margin:22px 0 64px; }
    #contactForm{
      padding:22px; border:1px solid var(--line); border-radius:18px; background:#fff;
      box-shadow:0 10px 30px rgba(20,40,30,.08);
    }
    .row{ display:grid; gap:16px; margin-bottom:14px; grid-template-columns:1fr; }
    @media (min-width:800px){ .row{ grid-template-columns:1fr 1fr; } .full{ grid-column:1/-1; } }
    label{ display:block; margin:4px 0 6px; font:600 14px/1 "Work Sans",sans-serif; }
    input,textarea{
      width:100%; padding:12px 14px; border:1.5px solid var(--line); border-radius:12px;
      font:500 16px/1.4 "Work Sans",sans-serif; color:var(--text); background:#fff;
    }
    input:focus,textarea:focus{ outline:none; border-color:var(--accent); box-shadow:0 0 0 3px rgba(92,142,55,.18); }
    textarea{ min-height:140px; resize:vertical; }
    #submitBtn{
      display:inline-block; margin-top:6px; padding:12px 16px; border:0; border-radius:12px;
      background:var(--accent); color:#fff; font:700 15px/1 "Work Sans",sans-serif; cursor:pointer;
    }
    #submitBtn:disabled{ opacity:.65; cursor:default; }
    #formStatus{ margin-top:10px; font:600 14px/1.2 "Work Sans",sans-serif; }
    #formStatus.ok{ color:#2E7D5B; } #formStatus.err{ color:#B3261E; }
  </style>
</head>

  <!-- Contact form -->
  <main id="main" class="wrap">
    <section class="contact">
 <form id="contactForm" action="https://script.google.com/macros/s/your-script-id/exec" method="POST">
  <div class="form-row">
    <div class="form-group">
      <label for="firstName">First Name *</label>

  </div>
        <button id="submitBtn" type="submit">Send</button>

  <!-- Scripts: glitter, theme switcher, form POST -->
  <script>
    // Glitter headline
    (function(){const tl=document.querySelector('.tagline');if(!tl)return;
      const play=()=>{tl.classList.add('glitter');setTimeout(()=>tl.classList.remove('glitter'),1600)};
      play(); tl.addEventListener('click',play); tl.addEventListener('touchstart',play,{passive:true});
    })();

    // Theme switcher (heart = coastal, star = lime)
    (function(){
      const saved=localStorage.getItem('theme');
      const initial=saved||document.body.dataset.theme||'fresh-lime';
      document.body.dataset.theme=initial; mark(initial);
      document.addEventListener('click',e=>{
        const b=e.target.closest('[data-set-theme]'); if(!b) return;
        const t=b.dataset.setTheme; document.body.dataset.theme=t; localStorage.setItem('theme',t); mark(t);
      });
      function mark(t){ document.querySelectorAll('.theme-switch [data-set-theme]').forEach(b=>b.classList.toggle('active',b.dataset.setTheme===t)); }
    })();

    // Contact form -> POST /api/send
    (function () {
      const form=document.getElementById('contactForm');
      const status=document.getElementById('formStatus');
      const btn=document.getElementById('submitBtn');
      const ENDPOINT='/api/send';
      if(!form) return;

      form.addEventListener('submit', async (e)=>{
        e.preventDefault();
        status.textContent='';
        if(!form.reportValidity()) return;

        const payload={
          firstName:form.firstName.value.trim(),
          lastName:form.lastName.value.trim(),
          email:form.email.value.trim(),
          subject:form.subject.value.trim(),
          message:form.message.value.trim(),
          page:location.pathname
        };

        btn.disabled=true; btn.textContent='Sending…';
        try{
          const res=await fetch(ENDPOINT,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
          if(!res.ok) throw new Error('Send failed');
          form.reset(); status.className='status ok'; status.textContent='✅ Message sent successfully!';
        }catch(err){
          console.error(err); status.className='status err';
          status.textContent='❌ Could not send. Please email laceandlime.llc@gmail.com for additional support.';
        }finally{ btn.disabled=false; btn.textContent='Send'; }
      });
    })();
  </script>
