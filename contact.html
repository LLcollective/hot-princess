<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Lace & Lime™</title>
  <meta name="description" content="Get in touch with Lace & Lime™. Send a note, ask a question, or explore collaboration." />
  <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-theme="fresh-lime">
  <!-- HEADER -->
  <header class="site-header">
    <div class="wrap nav">
      <div class="brand">Lace & Lime™</div>
      <nav class="main-nav" id="navMenu">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="explore.html">Explore</a>
        <a href="journal.html">Journal</a>
        <a href="founder.html">Founder</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="account.html">Account</a>
      </nav>
      <button class="burger" id="burgerBtn" aria-label="Menu">☰</button>
      <div class="theme-switch">
        <button data-set-theme="heart">♡</button>
        <button data-set-theme="star" class="active">☆</button>
      </div>
    </div>
  </header>

  <!-- CONTACT FORM -->
  <main class="wrap">
    <section class="contact">
      <h1>Contact</h1>
      <form id="contactForm">
        <div class="row">
          <div class="field">
            <label for="name">Name *</label>
            <input id="name" name="name" type="text" required />
          </div>
          <div class="field">
            <label for="email">Email *</label>
            <input id="email" name="email" type="email" required />
          </div>
        </div>

        <div class="row">
          <div class="field full">
            <label for="subject">Subject *</label>
            <input id="subject" name="subject" type="text" required />
          </div>
        </div>

        <div class="row">
          <div class="field full">
            <label for="message">Message *</label>
            <textarea id="message" name="message" rows="3" required></textarea>
          </div>
        </div>

        <button id="submitBtn" type="submit">Send</button>
        <div id="formStatus" class="status"></div>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="wrap">
      <p>&copy; 2025 Lace & Lime™</p>
    </div>
  </footer>

  <!-- SCRIPT -->
  <script>
    // Burger menu
    (function () {
      const btn = document.getElementById('burgerBtn');
      const nav = document.getElementById('navMenu');
      if (!btn || !nav) return;
      btn.addEventListener('click', () => nav.classList.toggle('open'));
    })();

    // Theme switcher
    (function(){
      const saved=localStorage.getItem('theme');
      const initial=saved||document.body.dataset.theme||'star';
      document.body.dataset.theme=initial; mark(initial);
      document.addEventListener('click',e=>{
        const b=e.target.closest('[data-set-theme]');if(!b)return;
        const t=b.dataset.setTheme;
        document.body.dataset.theme=t;
        localStorage.setItem('theme',t);
        mark(t);
      });
      function mark(t){
        document.querySelectorAll('.theme-switch [data-set-theme]').forEach(b=>
          b.classList.toggle('active',b.dataset.setTheme===t));
      }
    })();

    // Contact form handler
    (function () {
      const form = document.getElementById('contactForm');
      const status = document.getElementById('formStatus');
      const btn = document.getElementById('submitBtn');
      const ENDPOINT = '/api/send'; // your server/API or Google Apps Script endpoint

      if(!form) return;

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        status.textContent = '';

        if (!form.reportValidity()) return;

        const payload = {
          name: form.name.value.trim(),
          email: form.email.value.trim(),
          subject: form.subject.value.trim(),
          message: form.message.value.trim()
        };

        btn.disabled = true; btn.textContent = 'Sending…';

        try {
          const res = await fetch(ENDPOINT, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
          if (!res.ok) throw new Error('Send failed');
          status.textContent = '✅ Message sent successfully!';
          status.className = 'status ok';
          form.reset();
        } catch (err) {
          status.textContent = '❌ Could not send. Please email laceandlime.llc@gmail.com for additional support.';
          status.className = 'status err';
          console.error(err);
        } finally {
          btn.disabled = false; btn.textContent = 'Send';
        }
      });
    })();
  </script>
</body>
</html>
